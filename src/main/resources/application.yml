spring:
  profiles:
    active: dev
  main:
    banner-mode: off
  application:
    name: intranet-backend

  jpa:
    show-sql: true
    generate-ddl: true

    hibernate:
      ddl-auto: create

    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

    open-in-view: true

logging:
  level:
    org:
      springframework:
        web: debug
